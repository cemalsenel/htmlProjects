<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
<body>
    <div id="container">
        <h1 id="title">
            Net<span>Flix</span>
        </h1>
        <h3 id="description">
            Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>
        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
        <div class="box">
            <label for="name" id="name-label">Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>   
        <div class=box>
            <label for="number" id="number-label">Age</label>
            <br>
            <input type="number" name="age" id="number" placeholder="Enter your" min="18" max="99" required> <!-- name=> server a ne şekilde gideceğini belirler. id ve for eşleşmeli-->
        </div>    
        <div class="box">
            <label for="email" id="email-label">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="box">
            <label for="dropdown" id="dropdown-label">Content Type</label>
            <br>
            <select name="content" id="dropdown">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
            </select>
        </div>
        <div class="box">
            <label id="checkbox">Movie Type</label>
            <br>
            <label for="first-check"><input type="checkbox" name="movie1" id="first-check" value="Comedy" checked> Comedy</label>
            <br>
            <label for="second-check"><input type="checkbox" name="movie2" id="second-check" value="Action"> Action</label>
            <br>
            <label for="third-check"><input type="checkbox" name="movie3" id="third-check" value="Romance"> Romance</label><!-- for="third-check" div içinde olduğu için yazılmasa da olur-->
            <br>
        </div>
        <div class="box">
            <label id="radiobtn">Gender</label>
            <br>
            <label><input type="radio" name="gender" id="first-radio" value="male">Male</label>
            <br>
            <label><input type="radio" name="gender" id="second-radio" value="female">Female</label>
            <br>
            <label><input type="radio" name="gender" id="third-radio" value="other" checked>Other</label>
        </div>
        <div class="box box-textarea">
            <label for="feedback" id="feed-label">Feedback</label>
            <br>
            <textarea id="feedback" class="text-area" name="message"  cols="30" rows="10" placeholder="Any comment" style="resize: none;"></textarea>
            <!--<textarea id="feedback" class="text-area" name="message"  cols="30" rows="10" placeholder="Any comment" style="resize: none;">Any Comment</textarea>-->
        </div>
        <input type="submit" value="Send" id="submit">

        </form>
    </div>
</body>
</html>
